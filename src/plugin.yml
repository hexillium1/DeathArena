name: KitPvP
version: 2.2
main: me.oliver276.kitpvp.Main
description: KitPvP
softdepend: [Vault]
commands:
    kitpvp:
        usage: /<command>
        description: Basic command for KitPvP.
        aliases: [DeathArena]
permissions:
    kitpvp.join:
        default: true
    kitpvp.setinv:
        default: op
    kitpvp.setspawn:
        default: op
    kitpvp.reload:
        default: false
